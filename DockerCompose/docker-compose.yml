version: '3.4'

volumes:
  postgres_data:
      driver: local
  pgadmin_data:
  keycloak_data:
  concerto_files:

networks:
  concerto: {}

services:
  concerto.server:
    hostname: concerto_server
    image: ${DOCKER_REGISTRY-}concertoserver
    build:
      context: ..
      dockerfile: Server/Dockerfile
    ports:
      - 7000:80
      - 7001:443
    environment:
      DB_STRING:
      OIDC_AUDIENCE: account
      OIDC_ADMIN_REST_API_BASE: http://keycloak:8080${CONCERTO_BASE_PATH}/keycloak/admin/realms/concerto
      OIDC_AUTHORITY: http://keycloak:8080${CONCERTO_BASE_PATH}/keycloak/realms/concerto
      OIDC_METADATA_ADDRESS: http://keycloak:8080${CONCERTO_BASE_PATH}/keycloak/realms/concerto/.well-known/openid-configuration
      OIDC_ACCEPT_ANY_SERVER_CERTIFICATE_VALIDATOR: "true"
      OIDC_REQUIRE_HTTPS_METADATA: false

      OIDC_CLIENT_AUTHORITY: ${CONCERTO_BASE_URL:?}/keycloak/realms/concerto/
      IDENTITY_ACCOUNT_CONSOLE_URL: ${CONCERTO_BASE_URL:?}/keycloak/realms/concerto/account/
      IDENTITY_ADMIN_CONSOLE_URL: ${CONCERTO_BASE_URL:?}/keycloak/admin/concerto/console/#/concerto/users

      SERVER_CLIENT_ID: concerto-server
      SERVER_CLIENT_SECRET:

    volumes:
      - concerto_files:/srv/concerto/storage
    networks:
      - concerto

  postgres:
     image: postgres:15.0
     volumes:
       - postgres_data:/var/lib/postgresql/data
     environment:
       POSTGRES_DB:
       POSTGRES_PASSWORD:
       POSTGRES_USER:
     ports:
       - 5432:5432
     networks:
       - concerto

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - 7100:80
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
     - concerto

  keycloak:
    image: quay.io/keycloak/keycloak:20.0.3
    environment:
      KC_DB:
      KC_DB_PASSWORD:
      KC_DB_URL:
      KC_DB_USERNAME:

      KEYCLOAK_ADMIN:
      KEYCLOAK_ADMIN_PASSWORD:

      KC_PROXY: "edge"
      KC_HTTP_ENABLED: "true"
      KC_HTTP_RELATIVE_PATH: ${CONCERTO_BASE_PATH}/keycloak

      KC_HOSTNAME_PATH: ${CONCERTO_BASE_PATH}/keycloak
      KC_HOSTNAME_URL: "http://localhost:7200/keycloak"
      KC_HOSTNAME_ADMIN_URL: "http://localhost:7200/keycloak"
      KC_HOSTNAME_STRICT_HTTPS: "false"

    ports:
      - 7200:8080
    depends_on:
      - postgres
    volumes:
      - keycloak_data:/var/lib/keycloak/data
    command: start
    networks:
      - concerto